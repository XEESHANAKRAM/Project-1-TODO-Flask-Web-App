<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4c9aff;
        }
        button.btn-primary {
            background-color: #4c9aff;
            border: none;
        }
        button.btn-primary:hover {
            background-color: #357ae8;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">üìù My Task List</h2>
            <form action="/add" method="post" class="d-flex mb-3">
                <input name="task" class="form-control me-2" placeholder="What do you need to do?" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item">{{ task }}</li>
                {% else %}
                    <li class="list-group-item text-muted">No tasks yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
